<style>

}



ul.b {

}





</style>

</head>

<body>

</ul>



<ul class="b">

  <li>curd rice</li>

  <li>pizza</li>

</ul>




<ol class="c">

  <li>briyani</li>

  <li>curd rice</li>

  <li>pizza</li>

</ol>






</body>

</html>
